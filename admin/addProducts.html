        <h1>All Registered Users</h1>
           
            <div id="UserRegistration">
              <h1>Add New Product</h1>
              <form action="">
                <p>Product name</p>
                <input
                  type="text"
                  name="name"
                  id="a"
                  placeholder="Enter Product name"
                  required
                  tabindex="1"
                  autofocus
                />
                <p>Category</p>
                <select name="" id="b">
                  <option value="veg">veg</option>
                  <option value="nonveg">nonveg</option>
                </select>
                <p>Price in Rs.</p>
                <input type="number" name="pwd" id="c" tabindex="3" />
                <p>Product Picture</p>
                <input type="file" name="dp" id="d" required tabindex="4" />
                <br />
                <div class="btns">
                  <button type="reset" class="btn">Reset</button>
                 
                  <button type="submit" class="btn">Add</button>
                </div>
              </form>
            </div>
